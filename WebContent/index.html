<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>RegistrationApp</title>
</head>
<body>
	<h1 style='color:red; text-align: center;'>Aradhay Brilliance Center</h1>
	<h2 style='color:blue; text-align: center;'>Student Registration page</h2>
	<form action="./reg" method="POST">
		<table bgcolor="cyan" align="center">
			<tr>
				<td>Username</td>
				<td>
					<input type="text" name='username'/>
				</td>
			</tr>
			<tr>
				<td>Userage</td>
				<td>
					<input type="text" name='userage'/>
				</td>
			</tr>
			<tr>
				<td>UserEmail</td>
				<td>
					<input type="text" name='useremail'/>@abcfortech.com
				</td>
			</tr>
			<tr>
				<td>UserPhone</td>
				<td>
					<input type="text" name='userphone'/>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="submit" value='submit'/>
				</td>
			</tr>
		
		</table>
	
	</form>
</body>
</html>
